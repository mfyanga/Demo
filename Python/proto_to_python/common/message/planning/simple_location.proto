syntax = "proto2";

package citibot.common.message;

import "common/message/header.proto";

message SimpleLocation {
  optional Header header = 1;
  optional double x = 2 [default = 0.0];
  optional double y = 3 [default = 0.0];
  optional double z = 4 [default = 0.0];
  optional double theta = 5 [default = 0.0];
  optional bool is_valid = 6 [default = false];
};