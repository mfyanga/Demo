<!DOCTYPE html>
<html>
	<head>
		<meta name = “viewport” content="initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8""/>
		<title>第一个百度地图</title>
		<style type="text/css">  
		    body, html,#all_map{ 
				width: 100%; 
				height: 100%;
                overflow: hidden;
                margin: 0;
            }
			#1.引入百度地图API文件
		</style> 
		<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=ynmlMZ1Zc2hat7xyjyo6Y01o2k96jNw9">
		</script>
	</head>
	<body>
		<div id="all_map"></div>
	</body>	
</html>
<script type="text/javascript">
    //2.初始化地图逻辑:首先创建地图实例
	var map = new BMapGL.Map("all_map");
	//3.之后用一个Point坐标点和缩放级别来初始化地图
	var point = new BMapGL.Point(116.404, 39.925);
	map.centerAndZoom(point, 15); 
	//4.开启鼠标滚轮缩放:地图的鼠标滚轮缩放默认是关闭的,需要配置开启.
	map.enableScrollWheelZoom(true);
	//5.设置地图的旋转角度和倾斜角度:地图可以自定义旋转角度和倾斜角角度
	map.setHeading(64.5);
	map.setTilt(73);
</script>
